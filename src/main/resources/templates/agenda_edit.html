<!doctype html>
<html lang="esp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Agenda!</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-12">
    			<form action="#" th:action="@{/agenda/__${appointment.id}__}" method="POST" th:object="${appointment}">
    				<h1>Appointment - Edit</h1>
    				<input type="hidden" th:field="*{id}"/>
    				<input type="hidden" th:field="*{username}"/>
    				<input type="hidden" th:field="*{active}"/>
    				Date <input class="form-control" type="date" id="date" name="date" th:field="*{date}" th:value="${date}" placeholder="Example: 2017-01-20"/>
    				Time <input class="form-control" type="time" id="time" name="time" th:field="*{time}" th:value="${time}" placeholder="Example: 15:30:00"/>
    				Description <input class="form-control" type="text" id="description" name="description" th:field="*{description}" placeholder="Example: Description of something that I have to do"/>
    				Priority <input class="form-control" type="text" id="description" name="description" th:field="*{priority}" placeholder="Example: high"/>
    				<button class="btn btn-info" type="submit">Save</button>
    				<a class="btn btn-danger" href="#" th:href="@{/agenda}">Back</a>
    			</form>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
